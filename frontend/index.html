<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexsume</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.3/purify.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/creator.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Flexsume!</h1>

        <!-- Dashboard View -->
        <div id="dashboard">
            <h2>Dashboard</h2>
            <div>
                <h3>Competencies</h3>
                <ul id="competencies-list"></ul>
                <button id="add-competency">Add Competency</button>
                <div id="competency-form" style="display: none;">
                    <input type="text" id="competency-name" placeholder="Name">
                    <input type="text" id="competency-description" placeholder="Description">
                    <input type="text" id="competency-proficiency-level" placeholder="Proficiency Level">
                    <button id="submit-competency">Submit</button>
                </div>
            </div>
            <div>
                <h3>Experiences</h3>
                <ul id="experiences-list"></ul>
                <button id="add-experience">Add Experience</button>
                <div id="experience-form" style="display: none;">
                    <input type="text" id="experience-title" placeholder="Title">
                    <input type="text" id="experience-company" placeholder="Company">
                    <input type="text" id="experience-location" placeholder="Location">
                    <input type="date" id="experience-start-date" placeholder="Start Date">
                    <input type="date" id="experience-end-date" placeholder="End Date">
                    <textarea id="experience-description" placeholder="Description"></textarea>
                    <button id="submit-experience">Submit</button>
                </div>
            </div>
            <div>
                <h3>Projects</h3>
                <ul id="projects-list"></ul>
                <button id="add-project">Add Project</button>
                <div id="project-form" style="display: none;">
                    <input type="text" id="project-title" placeholder="Title">
                    <textarea id="project-description" placeholder="Description"></textarea>
                    <input type="date" id="project-start-date" placeholder="Start Date">
                    <input type="date" id="project-end-date" placeholder="End Date">
                    <input type="text" id="project-url" placeholder="URL">
                    <button id="submit-project">Submit</button>
                </div>
            </div>
            <!-- Button to open the modal -->
            <button id="open-creator-modal">Create Resume</button>
        </div>

        <!-- Creator Modal -->
        <div id="creator-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Resume Creator</h2>
                <div>
                    <label for="template">Select a Template:</label>
                    <select id="template">
                        <option value="modern">modern</option>
                        <option value="classic">classic</option>
                    </select>
                </div>
                <div>
                    <label for="resume-title">Resume Title:</label>
                    <input type="text" id="resume-title">
                </div>
                <div id="resume-preview">
                    <!-- Resume preview will be dynamically generated here -->
                </div>
                <button id="save-resume">Save</button>
                <button id="export-pdf">Export to PDF</button>
            </div>
        </div>
    </div>
    <script src="js/dashboard.js"></script>
    <script src="js/creator.js"></script>
    <script>
        window.html2canvas = html2canvas;
        var jsPDF;
        window.onload = function() {
            jsPDF = window.jspdf.jsPDF;
        };
        
        // Function to export the resume to PDF
        async function exportResumeToPDF() {
            var resumePreview = document.getElementById("resume-preview");
            ResumeTitle = document.getElementById("resume-title").value;

            // Remove the red "x" elements from the resume preview
            var removeItems = resumePreview.querySelectorAll(".remove-item");
            removeItems.forEach(function(item) {
                item.style.display = "none";
            });

            // Create a new jsPDF instance with orientation and units
            var doc = new jsPDF({
                orientation: 'p', 
                unit: 'px',
                format: 'a4'
            });

            // Adjust the scale in html2canvas to ensure the capture is high quality
            html2canvas(resumePreview, { scale: 3 }).then(function(canvas) {
                var imgWidth = doc.internal.pageSize.getWidth();
                var pageHeight = doc.internal.pageSize.getHeight();
                var imgHeight = canvas.height * imgWidth / canvas.width;
                var heightLeft = imgHeight;

                // Add a title to the PDF
                doc.setFontSize(22);

                var position = 40; // initial y-coordinate position for images

                // The image height is greater than page height, add new pages and split the image
                doc.addImage(canvas.toDataURL("image/jpeg"), 'JPEG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;

                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight; // top position of the next image part
                    doc.addPage();
                    doc.addImage(canvas.toDataURL("image/jpeg"), 'JPEG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }

                // Save the PDF file
                doc.save("resume.pdf");

                // Restore the red "x" elements in the resume preview
                removeItems.forEach(function(item) {
                    item.style.display = "block";
                });
            });
        }
        document.getElementById('export-pdf').addEventListener('click', exportResumeToPDF);
    </script>
</body>
</html>
