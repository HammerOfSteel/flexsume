<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Modern Resume Template</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 16px;
            margin: 30px;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h2 {
            color: #555;
            margin-top: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{name}}</h1>
        <p>{{description}}</p>

        <h2>Sections</h2>
        <ul>
            {{#sections}}
            <li>{{section_type}}</li>
            {{/sections}}
        </ul>
    </div>
</body>
</html>
