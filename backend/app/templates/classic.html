<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Classic Resume Template</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            font-size: 14px;
            margin: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>{{name}}</h1>
    <h2>{{description}}</h2>

    <h3>Sections</h3>
    <ul>
        {{#sections}}
        <li>{{section_type}}</li>
        {{/sections}}
    </ul>
</body>
</html>
